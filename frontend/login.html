<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshFold - Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url("Cream and Brown Photographic Beauty Site Launch Website.png") no-repeat center center/cover;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #5a3a32;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #3c2620;
      font-weight: bold;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    .login-box input:focus {
      border-color: #a67c68;
      box-shadow: 0 0 5px #a67c68;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #5a3a32;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .login-box button:hover {
      background: #3c2620;
      transform: scale(1.05);
    }

    .login-box p {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box a {
      color: #5a3a32;
      text-decoration: none;
      font-weight: bold;
    }

    .login-box a:hover {
      color: #3c2620;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>FreshFold Login</h2>
    <form onsubmit="return loginUser()">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="button" onclick="loginUser()">Login</button>

    </form>
    <p>Don’t have an account? <a href="register.html">Sign up</a></p>
  </div>

  <script>
  async function loginUser() {
    console.log("Login clicked ✅"); // Debug message

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const res = await fetch("http://localhost:5000/api/users/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.error || "Invalid credentials");
      return false;
    }

    // ✅ Save login user data correctly
    localStorage.setItem("userId", data.user.id);
    localStorage.setItem("role", data.user.role);
    localStorage.setItem("username", data.user.username);

    alert("✅ Login Successful!");

    // ✅ Redirect based on role
    if (data.user.role === "admin") {
      window.location.href = "admin.html";
    } else {
      window.location.href = "home.html";
    }

    return false;
  }
</script>



</body>
</html>
