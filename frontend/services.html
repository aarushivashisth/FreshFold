 <script>
function toggleCard(id, event) {
  if (event.target.closest('.card-content')) return;
  const content = document.getElementById(id);
  const isVisible = content.style.display === "block";
  document.querySelectorAll(".card-content").forEach(c => c.style.display = "none");
  content.style.display = isVisible ? "none" : "block";
}

function changeQty(id, delta) {
  const input = document.getElementById(id);
  let val = parseInt(input.value) || 0;
  val = Math.max(0, val + delta);
  input.value = val;
  updateSummary();
}

function updateSummary() {
  const types = [
    { key: "cotton", label: "Cotton Wear" },
    { key: "silk", label: "Silk & Delicate" },
    { key: "denim", label: "Denim & Heavy" },
    { key: "wool", label: "Woolens & Winter" }
  ];

  let summaryHTML = "";
  let hasItems = false;

  types.forEach(t => {
    const qty = parseInt(document.getElementById(t.key + "Qty").value);
    if (qty > 0) {
      hasItems = true;
      const services = [];
      if (document.getElementById(t.key + "Wash").checked) services.push("Washing");
      if (document.getElementById(t.key + "Iron").checked) services.push("Ironing");
      if (document.getElementById(t.key + "Dry").checked) services.push("Dry Cleaning");

      summaryHTML += `${t.label} â€” Qty: ${qty} â€” (${services.join(", ") || "No Service Selected"})<br>`;
    }
  });

  document.getElementById("summary-list").innerHTML =
    hasItems ? summaryHTML : "No items selected yet.";
}

function generateReceipt() {
  const types = [
    { key: "cotton", label: "Cotton Wear", rate: 40 },
    { key: "silk", label: "Silk & Delicate", rate: 60 },
    { key: "denim", label: "Denim & Heavy", rate: 50 },
    { key: "wool", label: "Woolens & Winter", rate: 70 }
  ];

  let order = [];

  types.forEach(t => {
    const qty = parseInt(document.getElementById(t.key + "Qty").value);
    if (qty > 0) {
      const services = [];
      if (document.getElementById(t.key + "Wash").checked) services.push("Washing");
      if (document.getElementById(t.key + "Iron").checked) services.push("Ironing");
      if (document.getElementById(t.key + "Dry").checked) services.push("Dry Cleaning");

      order.push({ type: t.label, qty, services, rate: t.rate });
    }
  });

  if (order.length === 0) {
    alert("âš  Select at least one item!");
    return;
  }

  localStorage.setItem("freshFoldOrder", JSON.stringify(order));
  window.location.href = "receipt.html";
}
</script>
